<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABSTECH Invoicing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>ABSTECH Invoicing</h1>

    <div class="date-and-time">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date"><br><br>
    </div>

    <div class="form-section">
      <label>Client Name: <input type="text" id="clientName" /></label>
      <label>Client Email: <input type="text" id="clientEmail" /></label>
    </div>

    <h3>Items</h3>
  <table id="itemsTable">
    <thead>
      <tr>
        <th>Item Code</th>
        <th>Description</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="itemsBody">
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>


    <button onclick="addRow()">Add Item</button>

    <script>
    function addItem() {
      const tbody = document.getElementById("itemsBody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td><input type="text" class="item-code" placeholder="Item Code"></td>
        <td><input type="text" class="item-desc" placeholder="Description"></td>
        <td><input type="number" class="item-qty" value="1" min="1" onchange="updateAmount(this)"></td>
        <td><input type="number" class="item-price" value="0" min="0" onchange="updateAmount(this)"></td>
        <td class="item-amount">$0.00</td>
        <td><button onclick="removeItem(this)">Remove</button></td>
      `;

      tbody.appendChild(row);
    }

    function updateAmount(el) {
      const row = el.closest("tr");
      const qty = parseFloat(row.querySelector(".item-qty").value) || 0;
      const price = parseFloat(row.querySelector(".item-price").value) || 0;
      const amount = qty * price;
      row.querySelector(".item-amount").innerText = `$${amount.toFixed(2)}`;
    }

    function removeItem(button) {
      const row = button.closest("tr");
      row.remove();
    }
  </script>
     
  
    <div class="totals">
      <p>Subtotal: R<span id="subtotal">0.00</span></p>
      <p><strong>Total: R<span id="total">0.00</span></strong></p>
    </div>

    <button onclick="window.print()">Print Invoice</button>
  </div>

</body>
</html>
