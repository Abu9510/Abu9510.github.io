<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotation System with Total</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    .item-list {
      margin-top: 20px;
    }
    .item {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ABSTECH</h1>
  <h2>Quotation</h2>

  <input type="text" id="itemDesc" placeholder="Item description">
  <input type="number" id="itemAmount" placeholder="Amount (e.g. 49.99)" step="0.01">

  <button onclick="addItem()">Add Item</button>

  <div class="item-list" id="itemList"></div>
  <div class="total" id="totalAmount">Total: $0.00</div>

  <script>
    let items = [];
    let total = 0;

    function addItem() {
      const desc = document.getElementById("itemDesc").value.trim();
      const amount = parseFloat(document.getElementById("itemAmount").value);

      if (!desc || isNaN(amount) || amount < 0) {
        alert("Please enter a valid description and a positive amount.");
        return;
      }

      items.push({ desc, amount });
      total += amount;

      // Clear inputs
      document.getElementById("itemDesc").value = "";
      document.getElementById("itemAmount").value = "";

      renderItems();
      updateTotal();
    }

    function renderItems() {
      const list = document.getElementById("itemList");
      list.innerHTML = "";
      items.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = `#${index + 1} - ${item.desc}: $${item.amount.toFixed(2)}`;
        list.appendChild(div);
      });
    }

    function updateTotal() {
      document.getElementById("totalAmount").textContent = `Total: $${total.toFixed(2)}`;
    }
  </script>

</body>
</html>
