<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
    input[type="text"], input[type="number"], input[type="date"], input[type="time"] {
      padding: 5px;
      width: 100%;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
    }
    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>Invoice Form</h2>

  <label>Date: <input type="date" id="invoiceDate"></label><br><br>
  <label>Time: <input type="time" id="invoiceTime"></label><br><br>
  <label>Customer Name: <input type="text" id="customerName"></label><br><br>

  <h3>Items</h3>
  <table id="itemsTable">
    <thead>
      <tr>
        <th>Item Code</th>
        <th>Description</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="itemsBody">
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>

  <button onclick="addItem()">Add Item</button>
<script>
    function addItem() {
      const tbody = document.getElementById("itemsBody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td><input type="text" class="item-code" placeholder="Item Code"></td>
        <td><input type="text" class="item-desc" placeholder="Description"></td>
        <td><input type="number" class="item-qty" value="1" min="1" onchange="updateAmount(this)"></td>
        <td><input type="number" class="item-price" value="0" min="0" onchange="updateAmount(this)"></td>
        <td class="item-amount">$0.00</td>
        <td><button onclick="removeItem(this)">Remove</button></td>
      `;

      tbody.appendChild(row);
    }

    function updateAmount(el) {
      const row = el.closest("tr");
      const qty = parseFloat(row.querySelector(".item-qty").value) || 0;
      const price = parseFloat(row.querySelector(".item-price").value) || 0;
      const amount = qty * price;
      row.querySelector(".item-amount").innerText = `$${amount.toFixed(2)}`;
    }

    function removeItem(button) {
      const row = button.closest("tr");
      row.remove();
    }
  </script>


  <div class="total" id="totalAmount">Total: $0.00</div>
</body>
</html>
